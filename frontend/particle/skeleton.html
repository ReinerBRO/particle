<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Skeleton Visualization</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #video-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 320px;
            height: 240px;
            z-index: 10;
            border: 1px solid #333;
            background: #000;
        }

        #input-video {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            pointer-events: none;
        }

        #toggle-skeleton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.8);
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        #toggle-skeleton:hover {
            background: rgba(0, 255, 136, 1);
        }
    </style>
</head>

<body>
    <div id="loading">Loading MediaPipe Pose...</div>
    <div id="video-container">
        <video id="input-video" autoplay playsinline></video>
    </div>
    <div id="canvas-container"></div>
    <button id="toggle-skeleton">Hide Skeleton</button>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./js/skeleton.js?v=3"></script>
</body>

</html>

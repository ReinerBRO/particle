<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Skeleton Visualization</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #video-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 320px;
            height: 240px;
            z-index: 10;
            border: 1px solid #333;
            background: #000;
        }

        #input-video {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            pointer-events: none;
        }

        #toggle-camera {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 136, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        #toggle-camera:hover {
            background: rgba(255, 136, 0, 1);
        }

        #mic-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #888;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #mic-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: #aaa;
            transform: scale(1.05);
        }

        #mic-btn.recording {
            bottom: 50%;
            right: 50%;
            transform: translate(50%, 50%) scale(1.5);
            background: rgba(0, 0, 0, 0.9);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* Ripple Effect */
        #mic-btn.recording::before,
        #mic-btn.recording::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: ripple 2s infinite;
            z-index: -1;
        }

        #mic-btn.recording::after {
            animation-delay: 1s;
        }

        @keyframes ripple {
            0% {
                width: 100%;
                height: 100%;
                opacity: 1;
                border-width: 2px;
            }
            100% {
                width: 300%;
                height: 300%;
                opacity: 0;
                border-width: 0px;
            }
        }

        /* Disperse Animation */
        #mic-btn.disperse {
            animation: disperse 0.5s forwards;
        }

        @keyframes disperse {
            0% {
                transform: translate(50%, 50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(50%, 50%) scale(3);
                opacity: 0;
            }
        }

        #mic-icon {
            width: 30px;
            height: 30px;
            fill: #ccc;
            transition: fill 0.3s;
        }

        #mic-btn:hover #mic-icon {
            fill: #fff;
        }

        #recording-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        body.recording-mode #recording-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        #poem-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 85%;
            max-width: 550px;
            background: linear-gradient(135deg, 
                rgba(20, 60, 40, 0.95) 0%, 
                rgba(30, 80, 50, 0.95) 50%, 
                rgba(20, 60, 40, 0.95) 100%);
            border: 4px solid #c41e3a;
            border-radius: 20px;
            padding: 35px 30px;
            text-align: center;
            font-family: 'Georgia', 'Noto Serif SC', serif;
            color: #f5f5dc;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                0 0 60px rgba(196, 30, 58, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            display: none;
            z-index: 30;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #poem-container.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #poem-container.hiding {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }

        /* ÊªëÂä®ÂàáÊç¢Âä®Áîª */
        #poem-container.slide-left {
            animation: slideOutLeft 0.3s ease-out forwards;
        }
        
        #poem-container.slide-right {
            animation: slideOutRight 0.3s ease-out forwards;
        }
        
        @keyframes slideOutLeft {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-70%, -50%) scale(0.95);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-30%, -50%) scale(0.95);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        /* ÊïÖ‰∫ãÁ¥¢ÂºïÊåáÁ§∫Âô® */
        #story-indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .indicator-dot.active {
            background: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            transform: scale(1.3);
        }

        #poem-container h2 {
            margin: 0 0 15px 0;
            color: #ffd700;
            font-size: 26px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 3px;
        }

        #user-text-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-left: 3px solid #ffd700;
        }

        #user-text-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #user-text {
            font-size: 16px;
            color: #e0e0e0;
            font-style: italic;
            line-height: 1.4;
        }

        .poem-divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 15px auto;
        }

        #poem-text {
            font-size: 22px;
            line-height: 2;
            white-space: pre-wrap;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .decoration {
            position: absolute;
            font-size: 35px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }
        .top-left { top: -18px; left: -12px; }
        .top-right { top: -18px; right: -12px; }
        .bottom-left { bottom: -18px; left: -12px; }
        .bottom-right { bottom: -18px; right: -12px; }

        /* Snowflake animation on poem card */
        .snowflake-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            border-radius: 20px;
        }
        .snowflake-bg::before {
            content: '‚ùÑ';
            position: absolute;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.3);
            animation: snowfall 8s linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(100%) rotate(360deg); opacity: 0; }
        }

    </style>
</head>

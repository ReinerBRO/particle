<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Skeleton Visualization</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #video-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 320px;
            height: 240px;
            z-index: 10;
            border: 1px solid #333;
            background: #000;
        }

        #input-video {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            pointer-events: none;
        }

        #toggle-camera {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 136, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        #toggle-camera:hover {
            background: rgba(255, 136, 0, 1);
        }

        #toggle-model {
            position: absolute;
            bottom: 20px;
            left: 160px;
            padding: 10px 20px;
            background: rgba(139, 69, 19, 0.8);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        #toggle-model:hover {
            background: rgba(139, 69, 19, 1);
        }

        #toggle-model.disabled {
            background: rgba(100, 100, 100, 0.8);
        }

        /* ========== Enhanced Mic Button - Christmas Theme ========== */
        #mic-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a3a2a, #0d1f16);
            border: 3px solid transparent;
            background-clip: padding-box;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(196, 30, 58, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.05);
        }

        /* Gradient border using pseudo-element */
        #mic-btn::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c41e3a 0%, #228B22 50%, #ffd700 100%);
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }

        #mic-btn:hover {
            transform: scale(1.1);
            box-shadow:
                0 6px 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(196, 30, 58, 0.4),
                0 0 60px rgba(34, 139, 34, 0.3);
        }

        #mic-btn:hover::before {
            opacity: 1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Recording state - center of screen */
        #mic-btn.recording {
            bottom: 50%;
            right: 50%;
            transform: translate(50%, 50%) scale(1.8);
            background: linear-gradient(145deg, #2d1b1b, #1a0f0f);
            box-shadow:
                0 0 50px rgba(196, 30, 58, 0.6),
                0 0 100px rgba(196, 30, 58, 0.3),
                inset 0 0 20px rgba(255, 0, 0, 0.1);
        }

        #mic-btn.recording::before {
            background: linear-gradient(135deg, #ff4444, #c41e3a, #ff6b6b);
            opacity: 1;
            animation: borderPulse 1.5s ease-in-out infinite;
        }

        @keyframes borderPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Audio wave rings */
        #mic-btn.recording::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 100, 100, 0.6);
            animation: audioWave 1.2s ease-out infinite;
            z-index: -2;
        }

        @keyframes audioWave {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0.8;
            }

            100% {
                width: 250%;
                height: 250%;
                opacity: 0;
            }
        }

        /* Disperse Animation */
        #mic-btn.disperse {
            animation: disperse 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes disperse {
            0% {
                transform: translate(50%, 50%) scale(1.8);
                opacity: 1;
                filter: blur(0);
            }

            50% {
                transform: translate(50%, 50%) scale(2.5);
                opacity: 0.5;
                filter: blur(2px);
            }

            100% {
                transform: translate(50%, 50%) scale(0.8);
                opacity: 0;
                filter: blur(5px);
            }
        }

        #mic-icon {
            width: 32px;
            height: 32px;
            fill: url(#micGradient);
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.5));
        }

        #mic-btn:hover #mic-icon {
            fill: #ffd700;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
            transform: scale(1.1);
        }

        #mic-btn.recording #mic-icon {
            fill: #ff6b6b;
            filter: drop-shadow(0 0 10px rgba(255, 100, 100, 0.8));
            animation: micPulse 0.8s ease-in-out infinite;
        }

        @keyframes micPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        /* Status text below mic button */
        #mic-status {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        #mic-btn:hover #mic-status,
        #mic-btn.recording #mic-status {
            opacity: 1;
        }

        #mic-btn.recording #mic-status {
            color: #ff8888;
            animation: statusBlink 1s ease-in-out infinite;
        }

        @keyframes statusBlink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Floating particles around recording button */
        .mic-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffd700 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        #mic-btn.recording .mic-particle {
            animation: particleFloat 2s ease-in-out infinite;
        }

        #mic-btn.recording .mic-particle:nth-child(2) {
            animation-delay: 0.3s;
        }

        #mic-btn.recording .mic-particle:nth-child(3) {
            animation-delay: 0.6s;
        }

        #mic-btn.recording .mic-particle:nth-child(4) {
            animation-delay: 0.9s;
        }

        #mic-btn.recording .mic-particle:nth-child(5) {
            animation-delay: 1.2s;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-80px) rotate(360deg);
            }
        }

        #recording-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        body.recording-mode #recording-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        #poem-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 85%;
            max-width: 550px;
            background: linear-gradient(135deg,
                    rgba(20, 60, 40, 0.95) 0%,
                    rgba(30, 80, 50, 0.95) 50%,
                    rgba(20, 60, 40, 0.95) 100%);
            border: 4px solid #c41e3a;
            border-radius: 20px;
            padding: 35px 30px;
            text-align: center;
            font-family: 'Georgia', 'Noto Serif SC', serif;
            color: #f5f5dc;
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.4),
                0 0 60px rgba(196, 30, 58, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            display: none;
            z-index: 30;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #poem-container.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #poem-container.hiding {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }

        /* ÊªëÂä®ÂàáÊç¢Âä®Áîª */
        #poem-container.slide-left {
            animation: slideOutLeft 0.3s ease-out forwards;
        }

        #poem-container.slide-right {
            animation: slideOutRight 0.3s ease-out forwards;
        }

        @keyframes slideOutLeft {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translate(-70%, -50%) scale(0.95);
                opacity: 0.5;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translate(-30%, -50%) scale(0.95);
                opacity: 0.5;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* ÊïÖ‰∫ãÁ¥¢ÂºïÊåáÁ§∫Âô® */
        #story-indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .indicator-dot.active {
            background: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            transform: scale(1.3);
        }

        #poem-container h2 {
            margin: 0 0 15px 0;
            color: #ffd700;
            font-size: 26px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 3px;
        }

        #user-text-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-left: 3px solid #ffd700;
        }

        #user-text-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #user-text {
            font-size: 16px;
            color: #e0e0e0;
            font-style: italic;
            line-height: 1.4;
        }

        .poem-divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 15px auto;
        }

        #poem-text {
            font-size: 22px;
            line-height: 2;
            white-space: pre-wrap;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .decoration {
            position: absolute;
            font-size: 35px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        .top-left {
            top: -18px;
            left: -12px;
        }

        .top-right {
            top: -18px;
            right: -12px;
        }

        .bottom-left {
            bottom: -18px;
            left: -12px;
        }

        .bottom-right {
            bottom: -18px;
            right: -12px;
        }

        /* Snowflake animation on poem card */
        .snowflake-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            border-radius: 20px;
        }

        .snowflake-bg::before {
            content: '‚ùÑ';
            position: absolute;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.3);
            animation: snowfall 8s linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(100%) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
